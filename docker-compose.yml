  #   depends_on: ["nats"]

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27037:27017"
    volumes:
      - ./data/mongo:/data/db

  redis_server:
    image: redis:alpine
    ports:
      - "8379:6379"
