version: "3"

services:
    web:
        image: docker.cloudsmith.io/convoy/convoy/frain-dev/convoy:v0.8.0
        entrypoint: [ "/bin/sh" ]
        command: /start.sh
        volumes:
            - ./start.sh:/start.sh
            - ./convoy.json:/convoy.json
        restart: on-failure
        ports:
          - "5005:5005"
        depends_on:
            - mongo
            - redis_server
            - typesense

    scheduler:
        image: docker.cloudsmith.io/convoy/convoy/frain-dev/convoy:v0.8.0
        entrypoint: ["./cmd", "scheduler", "--config", "convoy.json"]
        volumes:
            - ./convoy.json:/convoy.json
        restart: on-failure
        depends_on:
            - mongo
            - redis_server

    worker:
        image: docker.cloudsmith.io/convoy/convoy/frain-dev/convoy:v0.8.0
        entrypoint: ["./cmd", "worker", "--config", "convoy.json"]
        volumes:
            - ./convoy.json:/convoy.json
        restart: on-failure
        depends_on:
            - mongo
            - redis_server

    mongo:
      image: mongo:5.0.14
      command: "--replSet localhost"
      restart: always
      ports: 
        - "27017:27017"
        - "27018:27018"
        - "27019:27019"

    mongosetup:
        image: mongo:5.0.14
        depends_on:
          - mongo
        restart: "no"
        entrypoint: [ "bash", "-c", "sleep 10 && mongo --host mongo:27017 --eval 'rs.initiate()'"]

    redis_server:
        image: redis:alpine
        restart: always

    typesense:
        image: typesense/typesense:0.22.2
        restart: always
        environment:
            TYPESENSE_DATA_DIR: /data/typesense
            TYPESENSE_ENABLE_CORS: "true"
            TYPESENSE_API_KEY: "convoy"
        volumes:
            - ./typesense-data:/data/typesense

