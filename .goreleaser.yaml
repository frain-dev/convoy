# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

# https://goreleaser.com/customization/archive/
archives:
  - name_template: "convoy_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      amd64: x86_64

project_name: convoy

# https://goreleaser.com/customization/nfpm/
nfpms:
  - license: "Mozilla Public License 2.0"
    id: packages
    maintainer: "frain-dev"
    homepage: "https://getconvoy.io/"
    description: "A Cloud native webhook service"
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats:
      - apk
      - rpm
      - deb

# https://goreleaser.com/customization/publishers/
publishers:
   - name: fury.io
     ids:
      - packages
     dir: "{{ dir .ArtifactPath }}" 
     cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/convoy/

# https://goreleaser.com/customization/homebrew/
brews:
  - name: convoy
    homepage: "https://getconvoy.io/"
    description: "A Cloud native webhook service"
    license: "Mozilla Public License 2.0"
    skip_upload: auto
    commit_author:
      name: frain-dev
      email: dev@frain.dev
    tap:
      owner: frain-dev
      name: homebrew-tools

checksum:
  name_template: "{{ .ProjectName}}_checksums.txt"
