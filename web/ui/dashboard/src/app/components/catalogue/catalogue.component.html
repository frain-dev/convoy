<div *ngFor="let property of catalog; let i = index" [ngClass]="{ 'border-b': i !== catalog.length - 1 }" class="border-b border-new.primary-25 w-full pt-16px">
	<div [ngClass]="{ 'mb-16px': !property.children }" class="">
		<div class="flex items-center gap-x-10px cursor-pointer" (click)="collapseCatalog(property.name)">
			<svg width="24" height="24" class="fill-neutral-11 scale-75">
				<use xlink:href="#arrow-right-icon"></use>
			</svg>
			<span class="text-12 text-neutral-11">{{ property.name }}</span>
			<div convoy-tag size="sm" [fill]="getVariableType(property.type).fill" [color]="getVariableType(property.type).color" class="ml-10px">{{ getVariableType(property.type).type }}</div>
		</div>

		<ng-container *ngIf="property.description">
			<div class="text-10 text-neutral-11 ml-32px mt-10px">{{ property.description }}</div>
		</ng-container>
	</div>

	<ng-container *ngIf="property.children">
		<p class="text-10 text-new.primary-400 mb-10px ml-8px ">{{ property.children.length }} item{{ property.children.length > 1 ? 's' : '' }}</p>
		<div class="overflow-hidden duration-300 ml-24px" [ngClass]="selectedProperty == property.name ? 'max-h-full' : 'max-h-0'">
			<convoy-catalogue [catalog]="property.children"></convoy-catalogue>
		</div>
	</ng-container>
</div>
