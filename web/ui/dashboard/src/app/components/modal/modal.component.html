<div class="fixed bg-black bg-opacity-50 h-screen w-screen top-0 right-0 bottom-0 overflow-hidden z-40" (click)="closeModal.emit()"></div>
<div class="fixed w-full bg-white-100 shadow z-50" [class]="classes">
	<div *ngIf="title" class="px-20px pt-20px pb-16px border-b border-b-grey-10 bg-white-100">
		<div class="flex items-center justify-between" *ngIf="position !== 'full'">
			<h2 class="font-semibold capitalize">{{ title }}</h2>
			<convoy-button type="outline" size="sm" className="px-2" (click)="closeModal.emit()">
				<img src="/assets/img/modal-close-icon.svg" alt="close icon" />
			</convoy-button>
		</div>

		<div class="flex items-center justify-between m-auto max-w-[834px]" *ngIf="position === 'full'">
			<div class="flex items-center">
				<convoy-button type="outline" size="sm" [className]="'px-2'" (click)="closeModal.emit()">
					<img src="/assets/img/modal-close-icon.svg" alt="close icon" />
				</convoy-button>

				<h2 class="font-semibold capitalize ml-2">{{ title }}</h2>
			</div>

			<a class="flex items-center" target="_blank" href="https://getconvoy.io/docs" rel="noreferrer">
				<img src="/assets/img/doc-icon-primary.svg" alt="doc icon" />
				<span class="font-medium text-14 text-primary-100 ml-2">Go to docs</span>
			</a>
		</div>
	</div>

	<div class="m-auto empty:hidden" [class]="position === 'full' ? 'max-w-[834px]' : 'w-full p-20px'">
		<ng-content select="[modalBody]"></ng-content>
	</div>

	<div class="fixed w-full bottom-0 px-20px pt-20px pb-16px border-t border-t-grey-10 empty:hidden">
		<ng-content select="[modalFooter]"></ng-content>
	</div>
	<ng-content></ng-content>
</div>
