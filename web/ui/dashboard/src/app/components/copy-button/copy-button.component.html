<div [class]="class">
	<convoy-button type="text" buttonType="button" size="sm" (click)="copyText($event)" className="relative">
		<svg width="14" height="14" [attr.height]="size === 'sm' ? '14' : '16'" [attr.width]="size === 'sm' ? '14' : '16'" [class]="size === 'sm' ? 'fill-grey-40' : 'fill-primary-100'">
			<use xlink:href="#copy-icon"></use>
		</svg>
		<!-- Testing if this is neccessary -->
		<!-- <small class="absolute left-20px" *ngIf="textCopied">copied</small> -->
	</convoy-button>
</div>
