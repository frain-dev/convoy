<div class="relative">
	<input type="radio" [id]="id" [name]="name" [formControl]="control" [value]="value" [checked]="checked" class="peer opacity-0 absolute" />
	<label [for]="id" class="bg-white-100 border border-new.primary-25 rounded-4px p-16px block transition-all duration-200 peer-checked:border-new.primary-300 peer-checked:bg-[#FAFAFE]">
		<div class="flex justify-between">
			<div class="flex items-center">
				<div class="w-16px"></div>
				<p class="text-14 text-new.gray-600 font-semibold ml-8px">{{ label }}</p>
			</div>
			<convoy-tooltip *ngIf="tooltipContent" [position]="tooltipPosition" [size]="tooltipSize">
				{{ tooltipContent }}
			</convoy-tooltip>
		</div>
		<p *ngIf="description" class="text-new.gray-500 text-12 text-left font-normal mt-8px">{{ description }}</p>
	</label>
	<div class="absolute top-20px left-[17px] rounded-[50px] mb-0 border border-new.gray-400 w-16px h-16px transition-all duration-200 peer-checked:border-new.primary-300 peer-checked:border-[5px]"></div>
</div>
