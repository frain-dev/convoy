<div convoy-dropdown size="full" position="center" [className]="control.touched && control.invalid ? 'top-[85%]' : ''" *ngIf="control">
	<div class="w-full" [ngClass]="{ 'pointer-events-none': readonly }" dropdownTrigger>
		<label class="w-full font-normal text-12 text-new.gray-400 mb-8px flex items-center justify-between" [for]="name">
			<div class="flex items-center">
				{{ label }}
				<convoy-tooltip *ngIf="tooltipContent" [position]="tooltipPosition" [size]="tooltipSize" class="ml-4px">{{ tooltipContent }}</convoy-tooltip>
			</div>
			<span *ngIf="required" class="text-10 text-new.gray-400 px-1 font-normal">required</span>
		</label>

		<input type="text" [formControl]="control" class="peer" [value]="option" hidden readonly />

		<div
			class="
				peer-disabled:text-new.gray-300 peer-disabled:border-new.primary-25 peer-disabled:bg-white-100 peer-[ng-invalid]:border-danger-100
				transition-all
				duration-[.3s]
				w-full
				font-medium
				text-14 text-new.gray-600
				border border-new.primary-25
				valid:border-new.primary-25
				disabled:border-new.primary-25
				disabled:bg-white-100
				hover:border-new.primary-25
				focus:border-new.primary-300
				focus:bg-white-100
				outline-none
				rounded-4px
				bg-white-100
				py-12px
				px-16px
				appearance-none
				bg-[url(/assets/img/angle-down.svg)] bg-no-repeat
				bg-[right_10px_top_15px]
				min-h-[48px]
				cursor-pointer
				flex
				items-center
				flex-wrap
			"
		>
			<span *ngIf="!multiple">{{ selectedValue?.name || selectedValue?.title || selectedValue }}</span>
			<ng-container *ngIf="multiple">
				<div *ngFor="let option of selectedOptions" class="border border-new.gray-200 py-4px px-8px font-medium text-12 text-new.gray-400 mr-1 mb-1 rounded-22px flex items-center">
					{{ option.name || option.title || option }}
					<button convoy-button (click)="removeOption(option)" fill="text" type="button" class="py-0 px-0 ml-4px">
						<svg width="14" height="14" class="fill-grey-40">
							<use xlink:href="#close-icon-2"></use>
						</svg>
					</button>
				</div>
			</ng-container>
		</div>

		<div class="flex items-center text-12 text-danger-100 mt-8px" *ngIf="control.touched && control.invalid">
			<img src="assets/img/input-error-icon.svg" class="mr-8px w-16px" alt="input error icon" />
			<span>{{ errorMessage }}</span>
		</div>
	</div>

	<div dropdownOptions class="py-20px pl-20px w-full max-h-[300px] scroll-m-0 scroll-auto">
		<ul>
			<ng-container *ngIf="searchable">
				<li>
					<div class="my-10px mr-20px border border-new.primary-50 h-36px px-14px rounded-[10px] flex items-center bg-white-100">
						<img src="/assets/img/search-icon.svg" alt="search icon" class="mr-10px w-14px" />
						<input type="search" placeholder="Search here" class="w-full outline-none text-12" #searchFilter />
					</div>
				</li>
			</ng-container>
			<li class="text-14 text-grey-20">Select</li>

			<ng-container *ngIf="multiple">
				<li *ngFor="let option of options" class="list-none py-10px border-b border-new.primary-25">
					<button convoy-button color="transparent" type="button" fill="text" (click)="selectOption(option)" class="text-12 w-full !justify-start">{{ option?.name || option }}</button>
				</li>
			</ng-container>

			<ng-container *ngIf="!multiple">
				<li *ngFor="let option of options" class="list-none py-10px border-b border-new.primary-25" convoy-dropdown-option>
					<button convoy-button color="transparent" type="button" fill="text" (click)="selectOption(option)" class="text-12 w-full !justify-start">{{ option?.name || option }}</button>
				</li>
			</ng-container>
		</ul>
	</div>
</div>
