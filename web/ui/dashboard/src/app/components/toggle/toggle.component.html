<label [for]="id || 'convoy-toggle'" class="inline-flex relative items-center cursor-pointer" [class]="class">
	<ng-container *ngIf="!formControlName">
		<input type="checkbox" [id]="id || 'convoy-toggle'" class="sr-only peer" [checked]="isChecked" (change)="onChange.emit($event)" />
	</ng-container>
	<ng-container *ngIf="formControlName">
		<input type="checkbox" [id]="id || 'convoy-toggle'" class="sr-only peer" [formControl]="control" [checked]="isChecked" (change)="onChange.emit($event)" />
	</ng-container>
	<div
		class="
			w-[35px]
			h-[21px]
			bg-neutral-a3
			peer-focus:outline-none
			rounded-16px
			peer peer-checked:after:translate-x-[16px] peer-checked:after:border-primary-100 peer-checked:after:bg-no-repeat peer-checked:after:bg-center peer-checked:after:transition-transform peer-checked:after:duration-300
			after:content-['']
			after:absolute
			after:top-[1px]
			after:bg-white-100
			after:border-neutral-a3 after:border
			after:rounded-100px
			after:h-[18px]
			after:w-[18px]
			after:transition-all
			peer-checked:bg-primary-100
		"
	></div>

	<span class="ml-2 text-12">{{ label }}</span>
</label>
