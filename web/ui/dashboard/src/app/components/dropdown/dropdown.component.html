<div convoyOverlay *ngIf="show" (click)="$event.stopPropagation(); show = false"></div>
<div class="relative">
	<div class="empty:hidden" #dropdownTriggerContainer>
		<ng-content select="[dropdownTrigger]"></ng-content>
	</div>

	<div convoy-dropdown-container #dropdownContainer [position]="position" [show]="show" [size]="size">
		<ng-content select="[dropdownOptions]"></ng-content>
	</div>
</div>
