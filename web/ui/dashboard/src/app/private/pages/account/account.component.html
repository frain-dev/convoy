<div class="max-w-[1000px] mt-24px mx-auto">
	<div class="flex gap-100px">
		<div class="w-full max-w-[200px]">
			<div class="flex gap-8px items-center mb-24px">
				<a routerLink="/projects" class="block p-2px rounded-100px border border-new.primary-50">
					<svg width="24" height="24" class="fill-new.gray-600 scale-75">
						<use xlink:href="#arrow-left-icon"></use>
					</svg>
				</a>
				<h3 class="text-12 text-new.gray-800 font-semibold">Account Settings</h3>
			</div>

			<ul class="flex gap-24px flex-col w-full border-l-2 border-l-new.gray-200">
				<li *ngFor="let menu of settingsMenu" class="!list-none last-of-type:mr-0 -ml-2px">
					<button class="pt-0px pl-16px flex items-center border-l border-l-transparent transition-all" [class]="activePage === menu.name ? 'border-l-new.primary-400' : ''" type="button" (click)="toggleActivePage(menu.name)">
						<svg width="18" height="18" class="mr-10px transition-all scale-75" [class]="activePage === menu.name ? menu.svg + '-new.primary-400' : menu.svg + '-new.gray-600'">
							<use [attr.xlink:href]="'#' + menu.icon + '-icon'"></use>
						</svg>
						<span class="text-12 text-left capitalize tracking-[0.02em] mobile:min-w-[80px] !font-medium" [class]="activePage === menu.name ? 'text-new.primary-400 !font-semibold' : 'text-new.gray-600'">{{ menu.name }}</span>
					</button>
				</li>
			</ul>
		</div>

		<div class="min-h-[60vh] w-full">
			<ng-container *ngIf="activePage === 'profile'">
				<profile-settings></profile-settings>
			</ng-container>

			<ng-container *ngIf="activePage === 'security'">
				<security-settings></security-settings>
			</ng-container>

			<ng-container *ngIf="activePage === 'personal access tokens'">
				<personal-settings></personal-settings>
			</ng-container>
		</div>
	</div>
</div>
