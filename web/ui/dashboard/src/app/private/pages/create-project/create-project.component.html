<dialog #projectDialog convoy-dialog id="projectForm" position="full">
	<div convoy-dialog-header fullscreen="true" (closeDialog)="cancel()">
		<h2 class="font-semibold text-14 capitalize">Create Project</h2>
	</div>

	<div class="h-full w-full">
		<div class="pt-40px pb-60px max-w-[770px] m-auto">
			<p class="text-12 text-new.gray-500 mb-24px max-w-[500px]">A project represents the top level namespace for grouping event sources, applications, endpoints and events.</p>

			<app-create-project-component (onAction)="$event?.action == 'cancel' ? cancel() : createProject($event)"></app-create-project-component>
		</div>
	</div>
</dialog>
