<div class="page layout__sidebar flex padding-left__24px padding-right__24px padding-bottom__40px">
	<aside class="padding-top__40px border__right position__relative" [ngClass]="{ full: shouldShowFullSideBar }">
		<button
			[disabled]="screenWidth < 1150"
			class="sidebar--button button__clear rounded__50px border__all width__32px height__32px flex flex__align-items-center flex__justify-center position__absolute position--top__8px bg__white"
			(click)="shouldShowFullSideBar = !shouldShowFullSideBar"
		>
			<svg width="12" height="12" fill="var(--primary-color)" class="open-icon">
				<use xlink:href="#sidebar-icon"></use>
			</svg>
			<svg width="12" height="12" fill="var(--primary-color)" class="close-icon">
				<use xlink:href="#sidebar-icon-2"></use>
			</svg>
		</button>

		<nav class="sidebar--content padding-left__8px padding-right__24px">
			<ul>
				<li *ngFor="let nav of sideBarItems" class="animate">
					<a [routerLink]="'.' + nav.route" routerLinkActive="active" class="flex flex__align-items-center color__grey padding-y__8px padding-left__24px margin-y__8px rounded__8px animate">
						<svg width="18" height="18" class="margin-right__10px" fill="var(--grey-color)">
							<use [attr.xlink:href]="'#' + nav.icon + '-icon'"></use>
						</svg>
						<span class="font__weight-500 font__14px animate">{{ nav.name }}</span>
					</a>
				</li>
			</ul>
		</nav>

		<div class="sidebar--bottom border__top padding-top__16px">
			<ul class="padding-left__8px padding-right__24px">
				<li>
					<a routerLink="./settings" class="flex flex__align-items-center color__grey padding-y__8px padding-left__24px margin-y__8px rounded__8px animate">
						<svg width="18" height="18" class="margin-right__10px" fill="var(--grey-color)">
							<use xlink:href="#settings-icon"></use>
						</svg>
						<span class="font__weight-500 font__14px">Project Settings</span>
					</a>
				</li>
				<li>
					<a routerLink="#" class="flex flex__align-items-center color__grey padding-y__8px padding-left__24px margin-y__8px animate">
						<svg width="18" height="18" class="margin-right__10px" fill="var(--grey-color)">
							<use xlink:href="#guide-icon"></use>
						</svg>
						<span class="font__weight-500 font__14px">Guides</span>
					</a>
				</li>
			</ul>
		</div>
	</aside>

	<main class="width__100 margin-left__24px margin-top__16px animate">
		<router-outlet></router-outlet>
	</main>
</div>
