<div class="flex justify-between items-center mb-28px">
	<div>
		<h3 class="font-semibold">Early Adopter Features</h3>
		<p class="text-12 text-neutral-10">Enable experimental features before they become generally available. These features may change before release.</p>
	</div>
</div>

<div *ngIf="isLoadingFeatures" class="flex items-center justify-center py-40px">
	<convoy-loader></convoy-loader>
</div>

<div *ngIf="!isLoadingFeatures && earlyAdopterFeatures.length === 0" class="p-24px bg-neutral-a2 rounded-8px">
	<p class="text-14 text-neutral-10">No early adopter features available at this time.</p>
</div>

<div *ngIf="!isLoadingFeatures && earlyAdopterFeatures.length > 0" class="space-y-16px">
	<div *ngFor="let feature of earlyAdopterFeatures; trackBy: trackByFeatureKey; let i = index" convoy-card class="p-24px">
		<div class="flex items-start justify-between">
			<div class="flex-1 mr-24px">
				<label convoy-label>{{ feature.name }}</label>
				<p class="text-12 text-neutral-10 mt-4px">{{ feature.description }}</p>
			</div>
			<div convoy-permission="Organisations|MANAGE">
				<convoy-toggle
					[isChecked]="feature.enabled"
					[name]="'feature-' + feature.key"
					[className]="(isUpdatingFeatures || !canManage) ? 'opacity-50 cursor-not-allowed pointer-events-none' : ''"
					(onChange)="handleToggleChange($event)"
				></convoy-toggle>
			</div>
		</div>
	</div>
</div>
