<div class="billing-overview">
  <h2 class="billing-section-title">Billing overview</h2>
  <div class="billing-overview-cards flex gap-12px">
    <!-- Card 1: Your plan -->
    <div class="billing-card">
      <div class="billing-card-header">
        <div class="billing-card-label">Your plan</div>
        <div class="billing-card-value">Pro</div>
      </div>
      <a class="billing-card-link" href="#">Manage plan</a>
    </div>

    <!-- Card 2: Usage period -->
    <div class="billing-card">
      <div class="billing-card-header">
        <div class="billing-card-label">Usage period</div>
        <div class="billing-card-value">Jul 07 - Aug 07</div>
      </div>
      <div class="billing-card-subtext billing-card-reset-text">Resets in [X] days</div>
    </div>

    <!-- Card 3: Payment details -->
    <div class="billing-card">
      <div class="billing-card-header">
        <div class="billing-card-label">Payment details</div>
        <div class="billing-card-payment flex items-center gap-8px">
          <div [innerHTML]="getCardIconSvg()"></div>
          <div class="billing-card-value">{{ maskedCardNumber }}</div>
        </div>
      </div>
      <a class="billing-card-link" href="#">Manage</a>
    </div>
  </div>
</div>
