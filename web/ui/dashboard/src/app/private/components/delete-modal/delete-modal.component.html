<div convoy-modal position="center" size="sm" (closeModal)="closeModal.emit()">
	<div class="flex flex-col justify-center items-center px-20px py-30px">
		<img src="/assets/img/warning.gif" class="w-100px" alt="warning" />
		<p class="text-14 font-medium text-grey-100 mb-8px text-center max-w-[230px]">Are you sure you want to {{ deleteText }}?</p>
		<p class="text-12 font-normal text-grey-40 my-20px">This action is irrevesible.</p>
		<button convoy-button color="danger" class="w-full mb-16px" [disabled]="isLoading" (click)="deleteData.emit()">{{ deleteButtonText ? 'Yes, ' + deleteButtonText : 'Yes, Delete' }}</button>
		<button convoy-button fill="outline" class="w-full font-semibold" (click)="closeModal.emit()">No, Cancel</button>
	</div>
</div>
