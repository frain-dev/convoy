<div class="sticky mt-32px">
	<h2 class="font-semibold mb-8px">SDK installation</h2>
	<p class="text-grey-60 text-14 max-w-[577px] mb-34px">Select your preffered and follow the intstructions below to install your SDK to get started.</p>
	<div class="flex flex-row m-auto w-full mt-32px mb-24px border-b border-b-grey-10">
		<li *ngFor="let tab of tabs" class="mr-24px !list-none last-of-type:mr-0">
			<button class="pb-10px flex items-center" [class]="activeTab === tab.id ? 'active' : ''" (click)="switchTabs(tab.id)">
				<svg height="24" width="34" class="mr-4px" [class]="tab.id === 'python' ? (activeTab === tab.id ? 'stroke-primary-100' : 'stroke-grey-40') : activeTab === tab.id ? 'fill-primary-100' : 'fill-grey-40'">
					<use [attr.xlink:href]="'#' + tab.id + '-icon'"></use>
				</svg>
				<span class="text-14 text-left text-grey-60 tracking-[0.02em] mobile:min-w-[80px]">{{ tab.label }}</span>
			</button>
		</li>
	</div>

	<div class="docs" [innerHTML]="documentation"></div>
</div>
