<button class="tool-tip--button position__relative button__clear text--left flex flex__align-items-center flex__justify-center">
	<svg width="18" height="18" [attr.width]="size === 'small' ? '13' : '18'">
		<use xlink:href="#info-icon"></use>
	</svg>

	<div class="tool-tip bg__primary padding-y__12px padding-x__16px color__white rounded__8px position__absolute font__14px" [class]="position">
		<ng-content></ng-content>
	</div>
</button>
