<convoy-modal title="Add an organisation" (closeModal)="close()">
	<form modalBody [formGroup]="addOrganisationForm" (ngSubmit)="addNewOrganisation()">
		<convoy-input type="text" name="organisation" formControlName="name" errorMessage="Organisation name is required" label="Organisation name" placeholder="e.g Kuda"></convoy-input>
		<div class="flex justify-end mt-32px">
			<convoy-button class="mr-16px" type="outline" (click)="close()">Discard</convoy-button>
			<convoy-button [disable]="loading">{{ loading ? 'Adding Organisation' : 'Create Organisation' }}</convoy-button>
		</div>
	</form>
</convoy-modal>
