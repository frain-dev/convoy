<convoy-card className="p-24px mt-40px">
	<ul class="flex flex-row justify-center w-full border-b-[.5px] border-grey-20">
		<li *ngFor="let tab of tabs" class="mr-24px !list-none first-of-type:ml-24px last-of-type:mr-0">
			<button class="pb-16px pt-10px flex items-center" [class]="activeTab === tab ? 'active' : ''" (click)="toggleActiveTab(tab)">
				<span class="text-14 text-left capitalize text-grey-60 tracking-[0.02em] mobile:min-w-[80px]">{{ tab }}</span>
			</button>
		</li>
	</ul>

	<div class="bg-[#FCFCFC] rounded-8px pt-20px">
		<div [ngClass]="{ 'h-0 overflow-hidden': activeTab !== 'body' }">
			<div class="flex items-center justify-end mb-20px pr-20px">
				<button convoy-button size="sm" fill="outline" class="mr-16px min-w-[130px]" (click)="testFilter()">
					Test Filter
					<svg width="16" height="16" class="ml-8px" class="ml-6px">
						<use xlink:href="#test-icon"></use>
					</svg>
				</button>
				<button convoy-button size="sm" type="button" class="min-w-[130px] min-h-[34px]" [disabled]="!isFilterTestPassed" (click)="setSubscriptionFilter()">Save</button>
			</div>
			<div class="flex">
				<div class="flex flex-col w-full">
					<div class="text-14 border-b border-b-grey-20 pl-28px pt-20px pb-20px font-semibold bg-[#FCFCFC] rounded-tl-8px">Event Payload</div>
					<convoy-monaco [editorValue]="payload" #requestEditor></convoy-monaco>
				</div>
				<div class="flex flex-col w-full">
					<div class="text-14 border-b border-b-grey-20 pl-28px pt-20px pb-20px font-semibold bg-[#FCFCFC] rounded-tr-8px">Filter Schema</div>
					<convoy-monaco [editorValue]="schema.body" #schemaEditor></convoy-monaco>
				</div>
			</div>
		</div>

		<div [ngClass]="{ 'h-0 overflow-hidden': activeTab === 'body' }">
			<div class="flex items-center justify-end mb-20px pr-20px">
				<button convoy-button size="sm" fill="outline" class="mr-16px min-w-[130px]" (click)="testFilter()">
					Test Filter
					<svg width="16" height="16" class="ml-8px" class="ml-6px">
						<use xlink:href="#test-icon"></use>
					</svg>
				</button>
				<button convoy-button size="sm" type="button" class="min-w-[130px] min-h-[34px]" [disabled]="!isFilterTestPassed" (click)="setSubscriptionFilter()">Save</button>
			</div>
			<div class="flex">
				<div class="flex flex-col w-full">
					<div class="text-14 border-b border-b-grey-20 pl-28px pt-20px pb-20px font-semibold bg-[#FCFCFC] rounded-tl-8px">Event Headers</div>
					<convoy-monaco [editorValue]="header" #requestHeaderEditor></convoy-monaco>
				</div>
				<div class="flex flex-col w-full">
					<div class="text-14 border-b border-b-grey-20 pl-28px pt-20px pb-20px font-semibold bg-[#FCFCFC] rounded-tr-8px">Filter Schema</div>
					<convoy-monaco [editorValue]="schema.headers" #headerSchemaEditor></convoy-monaco>
				</div>
			</div>
		</div>
	</div>
</convoy-card>
