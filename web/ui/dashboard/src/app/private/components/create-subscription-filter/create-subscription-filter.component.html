<convoy-card className="p-24px mt-40px">
	<h4 class="mb-24px">Provide your filter specifications</h4>
	<form [formGroup]="subscriptionFilterForm" (ngSubmit)="testFilter()" class="bg-[#FCFCFC] rounded-8px">
		<div class="flex justify-end mb-24px">
			<convoy-button size="sm" buttonType="button" className="mr-16px min-w-[130px] min-h-[34px]" (clickItem)="filterSchema.emit(subscriptionFilterForm.value.schema)">Save</convoy-button>
			<convoy-button size="sm" type="outline">
				Test Filter
				<svg width="16" height="16" class="ml-8px" class="ml-4px">
					<use xlink:href="#test-icon"></use>
				</svg>
			</convoy-button>
		</div>
		<div class="grid grid-cols-2">
			<div class="flex flex-col w-full">
				<label for="request" class="text-14 border-b border-b-grey-20 pl-38px pb-20px font-semibold">Event Data</label>
                <convoy-monaco #requestEditor></convoy-monaco>
				<!-- <textarea name="request" id="request" cols="30" rows="10" formControlName="request" class="bg-transparent w-full h-full mr-32px border-r border-r-grey-20 focus:outline-none"></textarea> -->
			</div>
			<div class="flex flex-col w-full">
				<label for="request" class="text-14 border-b border-b-grey-20 pl-38px pb-20px font-semibold">Filter Schema</label>
                <convoy-monaco [editorValue]="schema" #schemaEditor></convoy-monaco>
				<!-- <textarea name="schema" id="schema" cols="30" rows="10" formControlName="schema" class="bg-transparent w-full h-full ml-32px border-l border-l-grey-20 focus:outline-none"></textarea> -->
			</div>
		</div>
	</form>
</convoy-card>
