<div class="min-h-screen flex flex-col items-center justify-center w-full">
	<ng-container *ngIf="activePage === 'resetPassword'">
		<img src="/assets/img/logo.svg" alt="convoy logo" class="mb-28px w-130px" />
		<h2 class="font-semibold text-20 mb-10px">Set a new password, 🔐</h2>
		<p class="text-grey-40 text-center text-16px max-w-[445px] mb-32px">Kindly enter and set up a new password for your account.</p>
		<section class="max-w-[445px] mx-auto my-0 px-24px py-24px w-full bg-white-100 shadow-default rounded-8px">
			<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
				<convoy-input type="password" formControlName="password" name="password" errorMessage="Password is required" label="New Password"></convoy-input>
				<convoy-input type="password" formControlName="password_confirmation" name="password" errorMessage="Password is required" label="Confirm Password"></convoy-input>
				<convoy-button [disable]="resetingPassword" size="lg">Change your password</convoy-button>
			</form>
		</section>
	</ng-container>
	<ng-container *ngIf="activePage === 'success'">
		<img src="/assets/img/logo.svg" alt="convoy logo" class="mb-40px w-130px" />
		<img src="/assets/img/password-reset-success-img.svg" alt="password reset success image" class="mb-40px" />
		<h2 class="font-semibold text-20 mb-10px">Password reset successful! 🔐</h2>
		<p class="text-grey-40 text-center text-16px max-w-[445px] mb-32px">The password for your account has been reset successfully, login to continue using your account.</p>
		<convoy-button (click)="router.navigateByUrl('/login')" className="w-[450px] mb-20px">Continue to your workspace</convoy-button>
	</ng-container>
</div>
