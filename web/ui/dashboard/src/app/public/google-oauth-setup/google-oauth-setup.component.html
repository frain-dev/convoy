<div class="bg-[url('/assets/img/Pattern.svg')] bg-center min-h-screen flex flex-col items-center justify-center bg-cover">
	<img src="/assets/img/logo.svg" alt="convoy logo" class="mb-28px w-130px" />
	<h2 class="font-semibold text-20 mb-10px text-neutral-12">Complete your setup to start managing webhooks</h2>
	<p class="text-neutral-11 text-center text-16px max-w-[445px] mb-32px">Please provide your business name to complete your account setup</p>
	
	<section class="max-w-[445px] mx-auto px-24px py-24px w-full bg-white-100 shadow-default rounded-8px">
		<!-- User Info Display -->
		<div *ngIf="userInfo" class="bg-gray-50 p-16px rounded-8px mb-20px">
			<div class="flex items-center">
				<img *ngIf="userInfo.picture" [src]="userInfo.picture" alt="Profile" class="w-32px h-32px rounded-full mr-12px" />
				<div>
					<p class="text-14 font-medium text-gray-900">{{ userInfo.name }}</p>
					<p class="text-12 text-gray-600">{{ userInfo.email }}</p>
				</div>
			</div>
		</div>

		<form [formGroup]="setupForm" (ngSubmit)="completeSetup()">
			<convoy-input-field>
				<label for="business_name" convoy-label required="true">Business Name</label>
				<input id="business_name" convoy-input autocomplete="organization" formControlName="business_name" placeholder="Enter your business name" />
				<convoy-input-error *ngIf="setupForm.get('business_name')?.touched && setupForm.get('business_name')?.invalid">Business name is required</convoy-input-error>
			</convoy-input-field>

			<button convoy-button [disabled]="loading" size="lg" class="mt-40px w-full">
				<span class="text-14 text-white-100" *ngIf="!loading">Complete Setup</span>
				<img *ngIf="loading" src="assets/img/button-loader.gif" alt="loader" />
			</button>
		</form>
	</section>
</div>
