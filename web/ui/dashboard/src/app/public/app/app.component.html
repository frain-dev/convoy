<convoy-page>
	<h2 class="font-semibold mb-20px" *ngIf="isCliAvailable">Portal</h2>

	<convoy-card className="mt-24px rounded-bl-[0] rounded-br-[0]">
        <div class="flex items-center justify-center">
			<ul class="flex flex-row m-auto w-full mt-12px">
				<li *ngFor="let tab of tabs" class="mr-24px !list-none first-of-type:ml-24px last-of-type:mr-0">
					<button class="pb-16px pt-10px flex items-center" [class]="activeTab === tab ? 'active' : ''" (click)="toggleActiveTab(tab)">
						<span class="text-14 text-left capitalize text-grey-60 tracking-[0.02em] mobile:min-w-[80px]">{{ tab }}</span>
					</button>
				</li>

				<div class="ml-auto pr-14px">
					<button convoy-button size="sm" fill="outline" (click)="showCreateSubscriptionModal = true" [disabled]="showSubscriptionError" *ngIf="activeTab === 'subscriptions' && showCreateSubscription">Create Subscription</button>
					<button convoy-button size="sm" fill="outline" (click)="cliKeys.generateKeyModal = true" [disabled]="showCliError" *ngIf="activeTab === 'cli keys'">Generate Key</button>
				</div>
			</ul>
		</div>
	</convoy-card>

	<ng-container *ngIf="activeTab === 'subscriptions'">
		<convoy-card className="rounded-tl-[0] rounded-tr-[0]">
			<convoy-table-loader id="endpoints_loader" class="block h-300px" [withDate]="false" [tableHead]="tableHead" *ngIf="isloadingSubscriptions"></convoy-table-loader>

			<table convoy-table class="subscriptions-table" *ngIf="!isloadingSubscriptions && subscriptions?.content?.length">
				<thead convoy-table-head>
					<th convoy-table-head-cell [class]="i === 0 ? 'pl-20px' : ''" *ngFor="let head of tableHead; let i = index">{{ head }}</th>
				</thead>

				<tbody>
					<tr convoy-table-row *ngFor="let subscription of subscriptions?.content; let i = index">
						<td convoy-table-cell class="pl-20px">
							<div class="overflow-hidden text-ellipsis whitespace-nowrap">{{ subscription.name }}</div>
						</td>
						<td convoy-table-cell>
							<div class="w-200px overflow-hidden text-ellipsis whitespace-nowrap">{{ subscription.endpoint_metadata?.target_url }}</div>
						</td>
						<td convoy-table-cell>
							{{ subscription.created_at | date }}
						</td>
						<td convoy-table-cell>
							{{ subscription.updated_at | date }}
						</td>
						<td convoy-table-cell>
							<convoy-tag [type]="subscription.status | statuscolor">{{ subscription.status }}</convoy-tag>
						</td>
						<td convoy-table-cell class="contents" *ngIf="showCreateSubscription">
							<div convoy-dropdown>
								<button dropdownTrigger convoy-button size="sm" fill="clear">
									<img src="/assets/img/more-icon-vertical.svg" alt="more icon" />
								</button>
								<ul dropdownOptions>
									<li convoy-list-item class="w-full" className="px-14px">
										<button convoy-button fill="text" (click)="subscription.active_menu = false; dropdownComponent.show = false" [routerLink]="'./subscriptions/' + subscription.uid" [queryParams]="{ token: token }">
											<svg width="17" height="16" class="mr-8px fill-primary-100">
												<use xlink:href="#edit-icon"></use>
											</svg>
											Edit Subscription
										</button>
									</li>
									<li convoy-list-item>
										<button convoy-button fill="text" color="danger" (click)="subscription.active_menu = false; activeSubscription = subscription; showDeleteSubscriptionModal = true; dropdownComponent.show = false">
											<svg width="16" height="16" class="mr-8px fill-danger-100">
												<use xlink:href="#delete-icon"></use>
											</svg>
											Delete Subscription
										</button>
									</li>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<convoy-empty-state className="h-[30vh] py-32px" type="table" imgSrc="/assets/img/empty-state.svg" description="No subscription to show here" *ngIf="showSubscriptionError || (!isloadingSubscriptions && subscriptions?.content?.length === 0)"></convoy-empty-state>
		</convoy-card>
	</ng-container>

	<ng-container *ngIf="activeTab === 'cli keys'">
		<convoy-cli-keys (cliError)="showCliError = $event"></convoy-cli-keys>
	</ng-container>

	<ng-container *ngIf="activeTab === 'devices'">
		<convoy-devices></convoy-devices>
	</ng-container>

	<div class="mb-24px"></div>

	<app-event-deliveries (pushEventDeliveries)="eventDeliveries = $event"></app-event-deliveries>
</convoy-page>

<div convoy-modal position="full" *ngIf="showCreateSubscriptionModal || subscriptionId" [title]="subscriptionId ? 'Update Subscription' : 'Create New Subscription'" (closeModal)="closeCreateSubscriptionModal()">
	<ng-container modalBody>
		<convoy-create-subscription [action]="subscriptionId ? 'update' : 'create'" (onAction)="$event?.action === 'cancel' ? closeCreateSubscriptionModal() : getSubscripions()"></convoy-create-subscription>
	</ng-container>
</div>

<app-delete-modal *ngIf="showDeleteSubscriptionModal" [isLoading]="isDeletingSubscription" [deleteText]="'delete “' + activeSubscription?.name + '”'" (closeModal)="showDeleteSubscriptionModal = false" (deleteData)="deleteSubscription()"></app-delete-modal>
