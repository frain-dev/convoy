<div class="auth-page">
	<img src="/assets/img/logo.svg" alt="convoy logo" class="margin-bottom__28px" />
	<section class="auth-page--container">
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="input">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" autocomplete="username" formControlName="username" required />
				<div class="input__error input__error__danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
					<img src="assets/img/input-error-icon.svg" alt="input error icon" />
					<span>Please enter your username.</span>
				</div>
			</div>

			<div class="input margin-bottom__0px">
				<label htmlFor="password">Password</label>
				<div class="input--password">
					<input [type]="showLoginPassword ? 'text' : 'password'" id="password" name="password" autocomplete="current-password" formControlName="password" required />
					<button class="input--password__view-toggle" type="button" (click)="showLoginPassword = !showLoginPassword">
						<img
							[src]="!showLoginPassword ? '/assets/img/password-invisible-icon.svg' : '/assets/img/password-visible-icon.svg'"
							[alt]="showLoginPassword ? 'hide password icon' : 'view password icon'"
						/>
					</button>
				</div>
				<div class="input__error input__error__danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
					<img src="assets/img/input-error-icon.svg" alt="input error icon" />
					<span>Password is required</span>
				</div>
			</div>
			<div class="flex flex__align-items-center font__12px margin-bottom__20px margin-top__4px">
				Forgot password?
				<button class="button__clear color__primary font__12px margin-left__6px" type="button" [routerLink]="['/forgot-password']">Reset it here</button>
			</div>

			<div class="button-container margin-top">
				<button [disabled]="disableLoginBtn" class="button button__primary--without-gradient button--has-icon icon-center button--full-100">
					<span *ngIf="!disableLoginBtn">Login</span>
					<img *ngIf="disableLoginBtn" src="assets/img/button-loader.gif" alt="loader" />
				</button>
			</div>
		</form>
	</section>
</div>
