<div class="max-w-[1300px] w-full mx-auto px-24px">
	<button convoy-button fill="text" class="!p-0 font-medium capitalize text-12 mt-80px" [routerLink]="'/portal'" [queryParams]="{ token: portalToken }">
		<div class="block p-2px rounded-100px border border-new.primary-50 mr-8px">
			<svg width="24" height="24" class="fill-neutral-10 scale-75">
				<use xlink:href="#arrow-left-icon"></use>
			</svg>
		</div>
		Back
	</button>

	<app-event-delivery-details (onViewEndpoint)="viewEndpointDetails($event)"></app-event-delivery-details>
</div>
