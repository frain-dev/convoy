publish_mode: editorial_workflow
backend:
	name: git-gateway
	branch: emmanuel/feature/blog # Branch to update (optional; defaults to master)

media_folder: static/blog/img
public_folder: /blog/img

site_url: https://getconvoy.netlify.app
show_preview_links: true

collections:
	- name: 'blog'
		label: 'Blog'
		folder: 'content/blog'
		format: 'frontmatter'
		create: true
		slug: '{{slug}}'
		extension: 'markdown'
		preview_path: 'blog/{{slug}}'
		editor:
				preview: true
		fields:
			- { label: 'Title', name: 'title', widget: 'string' }
			- { label: 'Publish Date', name: 'date', widget: 'datetime' }
			- { label: 'Description', name: 'description', widget: 'string' }
			- { label: 'Description', name: 'description', widget: 'string' }
			- { label: 'Body', name: 'body', widget: 'markdown' }
			- { label: 'Tags', name: 'tags', widget: 'list', default: ['convoy'] }