site_url: https://getconvoy.netlify.app

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: emmanuel/feature/blog
  squash_merges: true

# used together with `npx netlify-cms-proxy-server`. https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

media_folder: static/blog/img
public_folder: /blog/img

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
		extension: 'markdown'
		preview_path: 'blog/{{slug}}'
    editor:
      preview: true
    fields:
			- { label: 'Publish Date', name: 'date', widget: 'datetime', required: true }
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'string', required: true }
			- { label: 'Tags', name: 'tags', widget: 'list', default: ['convoy'], required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }