volumes:
    postgres_data:
    redis_data:

services:
    web:
        build:
            context: ../../
            dockerfile: Dockerfile.dev
        command: [ "/start.sh" ]
        environment:
            - CONVOY_LICENSE_KEY
            - CONVOY_ENV=test
            - CONVOY_VERSION=v1.0.0
            - CONVOY_COMPONENT=web
        volumes:
            - ./convoy-docker.json:/convoy.json
        restart: on-failure
        ports:
            - "5015:5005"
        depends_on:
            - postgres
            - redis_server
            - migrate

    migrate:
        build:
            context: ../../
            dockerfile: Dockerfile.dev
        entrypoint: ["./cmd", "migrate", "up"]
        volumes:
            - ./convoy-docker.json:/convoy.json
        restart: on-failure
        depends_on:
            postgres:
                condition: service_healthy

    agent:
        build:
            context: ../../
            dockerfile: Dockerfile.dev
        entrypoint: ["./cmd", "agent", "--config", "convoy.json"]
        environment:
            - CONVOY_LICENSE_KEY
            - CONVOY_ENV=test
            - CONVOY_VERSION=v1.0.0
            - CONVOY_COMPONENT=agent
        volumes:
            - ./convoy-docker.json:/convoy.json
        restart: on-failure
        ports:
            - "5018:5008"
        depends_on:
            - postgres
            - redis_server
            - migrate

    postgres:
        image: postgres:15.2-alpine
        restart: unless-stopped
        ports:
            - "5430:5432"
        environment:
            POSTGRES_DB: convoy
            POSTGRES_USER: convoy
            POSTGRES_PASSWORD: convoy
            PGDATA: /data/postgres
        volumes:
            - postgres_data:/data/postgres
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U convoy" ]
            interval: 5s
            timeout: 5s
            retries: 5

    redis_server:
        image: redis:7-alpine
        ports:
            - "6370:6379"
        restart: always
        volumes:
            - redis_data:/data
