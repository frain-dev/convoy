name: Build docker image

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Manual workflow name"
        required: true
    

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get the version
      id: get_version
      run: echo ::set-output name=tag::$(cat VERSION)

    - name: Authenticate
      uses: actions-hub/docker/login@master
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.PAT }}
        DOCKER_REGISTRY_URL: ghcr.io
    
    - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

    - name: Multi-Arch Docker Build
      run: |
        docker buildx build \
          --tag ghcr.io/${GITHUB_REPOSITORY}:${{ steps.get_version.outputs.tag }} \
          --platform linux/amd64,linux/arm/v7,linux/arm64 .

    - name: Push
      uses: actions-hub/docker@master
      with:
        args:  push ghcr.io/${GITHUB_REPOSITORY}:${{ steps.get_version.outputs.tag }}
