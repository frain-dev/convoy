name: Release Go Binaries

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Manual workflow name"
        required: true
  push:
    tags:
      # Release binary for every tag.
      - v*

jobs:
  build_ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Artifact
        run: "make ui_install type=ce"
      - name: Archive Build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist-without-markdown
          path: |
            web/ui/dashboard/dist
            !web/ui/dashboard/dist/**/*.md

  release-matrix:
    name: Release & Publish Go Binary
    needs: [build_ui]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist-without-markdown
          path: api/ui/build
          fetch-depth: 0

      - uses: docker/login-action@v1
        name: Authenticate with Docker
        with:
          registry: docker.cloudsmith.io
          username: ${{ secrets.CLOUDSMITH_USERNAME }}
          password: ${{ secrets.CLOUDSMITH_API_KEY }}

      - uses: actions/setup-go@v2
        name: Setup go
        with:
          go-version: 1.18

      - uses: docker/setup-qemu-action@v3
        name: Set up QEMU

      - uses: actions/setup-python@v3
        name: Setup Python
        with:
          python-version: '3.9'

      - name: Install Cloudsmith CLI
        run: |
         echo $(pip --version)
         pip install --upgrade cloudsmith-cli
         echo $(cloudsmith --version)

      - uses: goreleaser/goreleaser-action@v2
        name: Release, Upload & Publish
        with:
          version: latest
          args: -f .publisher.yml release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}

