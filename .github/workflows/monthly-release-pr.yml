name: Monthly Release PR

on:
  schedule:
    - cron: "0 2 28-31 * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Stop if not last day of month (schedule only)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          if [ "$(date -u -d "tomorrow" +%d)" != "01" ]; then
            echo "Not the last day of the month; exiting."
            exit 0
          fi
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff
      - name: Update changelog
        run: git-cliff --config .git-cliff.toml --output CHANGELOG.md
      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(release): prepare monthly release"
          title: "chore(release): prepare monthly release"
          body: |
            Automated changelog update for the monthly release.
          branch: "chore/monthly-release"
          base: "main"
