name: Build and run all tests
on:
  push:
    branches:
      - daniel/feat/add_immune_to_ci

jobs:
  test:
    if: ${{ !(contains(github.head_ref, 'ui/')) || !(contains(github.head_ref, 'cms/')) }}
    strategy:
      matrix:
        go-version: [ 1.16.x, 1.17.x ]
        immune-test-file-names: [ "immune-push-events.json" ]
        os: [ ubuntu-latest, macos-latest ]
        immune-version: [ "v0.1.1" ]
        mongodb-version: [ "4.0", "4.2", "4.4" ]
        redis-version: [ "6.2.6" ]

    runs-on: ubuntu-latest
    steps:
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.4.1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Get the version
        id: get_version
        run: echo ::set-output name=tag::$(echo ${GITHUB_SHA:8})

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache go modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get and verify dependencies
        run: go mod download && go mod verify

      - name: Go vet
        run: go vet ./...

      - name: Pull immune
        run: go get github.com/frain-dev/immune@${{ matrix.immune-version }}

      - name: Build immune
        run: |
          go build -o immune $(go env GOPATH)/pkg/mod/github.com/frain-dev/immune@${{ matrix.immune-version }}/cmd && \
          mv ./immune $(go env GOPATH)/bin/immune

      - name: Start convoy
        run: go run ./cmd server &
        env:
          CONVOY_DB_DSN: "mongodb://localhost:27017/testdb"
          CONVOY_REDIS_DSN: "redis://localhost:6379"

      - name: Setup ngrok
        uses: danvixent/ngrok-tunneling-action@v0.1.11
        with:
          timeout: 1h
          port: 80
          os: ${{ runner.os }}
          ngrok_authtoken: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Sleep to allow convoy & ngrok server start
        run: sleep 3

      - name: Run immune tests
        run: |
          cd ./immune-test-files && \
          export IMMUNE_EVENT_TARGET_URL=$(curl http://localhost:4040/api/tunnels | jq ".tunnels[0].public_url") \
          immune run --config ./${{ matrix.immune-test-file-names }}
