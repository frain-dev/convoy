name: Trivy scan and push to DefectDojo

on:
  # Run after the image has been built and pushed by the main build workflow.
  workflow_run:
    workflows:
      - Build and Push Docker Images
    types:
      - completed

concurrency:
  group: trivy-defectdojo-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
  DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
  DEFECTDOJO_PRODUCT_NAME: Convoy-OSS

jobs:
  scan-and-import:
    name: Scan and import to DefectDojo
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    outputs:
      engagement_id: ${{ steps.defectdojo_fs.outputs.engagement_id }}
      fs_test_id: ${{ steps.defectdojo_fs.outputs.test_id }}
      image_test_id: ${{ steps.defectdojo_image.outputs.test_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "json"
          output: "trivy-fs.json"
          exit-code: "0"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
          hide-progress: true

      - name: Run Trivy (image)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: "getconvoy/convoy:latest"
          format: "json"
          output: "trivy-image.json"
          exit-code: "0"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
          hide-progress: true

      - name: Import filesystem scan to DefectDojo
        id: defectdojo_fs
        uses: olamilekan000/defectdojo-action@v1.0.0
        with:
          defectdojo_url: ${{ env.DEFECTDOJO_URL }}
          api_key: ${{ secrets.DEFECTDOJO_API_KEY }}
          file: trivy-fs.json
          scan_type: Trivy Scan
          product_name: ${{ env.DEFECTDOJO_PRODUCT_NAME }}
          engagement_name: "Trivy - main - ${{ github.run_id }} - ${{ github.sha }}"
          commit_hash: ${{ github.sha }}
          branch_tag: main

      - name: Import image scan to DefectDojo
        id: defectdojo_image
        uses: olamilekan000/defectdojo-action@v1.0.0
        with:
          defectdojo_url: ${{ env.DEFECTDOJO_URL }}
          api_key: ${{ secrets.DEFECTDOJO_API_KEY }}
          file: trivy-image.json
          scan_type: Trivy Scan
          product_name: ${{ env.DEFECTDOJO_PRODUCT_NAME }}-image-scan
          engagement_name: "Trivy Image Scan- main - ${{ github.run_id }} - ${{ github.sha }}"
          commit_hash: ${{ github.sha }}
          branch_tag: main

      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: trivy-report-${{ github.sha }}
          path: |
            trivy-fs.json
            trivy-image.json
          retention-days: 7
