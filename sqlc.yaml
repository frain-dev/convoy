sql:
  - schema: ./sql
    queries: ./internal/portal_links/queries.sql
    engine: postgresql
    database:
      managed: true
    gen:
      go:
        package: "repo"
        out: "./internal/portal_links/repo"
        sql_package: "pgx/v5"
        omit_unused_structs: true
        emit_interface: true