      logo_url:
        type: string
      name:
        type: string
    type: object
  mongopagination.PaginationData:
    properties:
      next:
        type: integer
      page:
        type: integer
      perPage:
        type: integer
      prev:
        type: integer
      total:
        type: integer
      totalPage:
        type: integer
    type: object
  server.Stub:
    type: object
  server.pagedResponse:
    properties:
      content: {}
      pagination:
        $ref: '#/definitions/mongopagination.PaginationData'
    type: object
  server.serverResponse:
    properties:
      data:
        items:
          type: integer
        type: array
      message:
        type: string
      status:
        type: boolean
    type: object
