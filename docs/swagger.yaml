basePath: /api/v1
definitions:
  config.GroupConfig:
    properties:
      disableEndpoint:
        type: boolean
      signature:
        $ref: '#/definitions/config.SignatureConfiguration'
      strategy:
        $ref: '#/definitions/config.StrategyConfiguration'
    type: object
  config.SignatureConfiguration:
    properties:
      hash:
        type: string
      header:
        type: string
    type: object
  config.StrategyConfiguration:
    properties:
      default:
        properties:
          intervalSeconds:
            type: integer
          retryLimit:
            type: integer
        type: object
      type:
        type: string
    type: object
  convoy.AppMetadata:
    properties:
      group_id:
        type: string
      support_email:
        type: string
      title:
        type: string
      uid:
        type: string
    type: object
  convoy.Application:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      endpoints:
        items:
          $ref: '#/definitions/convoy.Endpoint'
        type: array
      events:
        type: integer
      group_id:
        type: string
      name:
        type: string
      support_email:
        type: string
      uid:
        type: string
      updated_at:
        type: string
    type: object
  convoy.DeliveryAttempt:
    properties:
      api_version:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      endpoint_id:
        type: string
      error:
        type: string
      http_status:
        type: string
      ip_address:
        type: string
      method:
        type: string
      msg_id:
        type: string
      request_http_header:
        $ref: '#/definitions/convoy.HttpHeader'
      response_data:
        type: string
      response_http_header:
        $ref: '#/definitions/convoy.HttpHeader'
      status:
        type: boolean
      uid:
        type: string
      updated_at:
        type: string
      url:
        type: string
    type: object
  convoy.Endpoint:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      events:
        items:
          type: string
        type: array
      secret:
        type: string
      status:
        type: string
      target_url:
        type: string
      uid:
        type: string
      updated_at:
        type: string
    type: object
  convoy.EndpointMetadata:
    properties:
      secret:
        type: string
      sent:
        type: boolean
      status:
        type: string
      target_url:
        type: string
      uid:
        type: string
    type: object
  convoy.Event:
    properties:
      app_metadata:
        $ref: '#/definitions/convoy.AppMetadata'
      created_at:
        type: string
      data:
        description: |-
          Data is an arbitrary JSON value that gets sent as the body of the
          webhook to the endpoints
        items:
          type: integer
        type: array
      deleted_at:
        type: string
      event_type:
        type: string
      matched_endpoints:
        type: integer
      provider_id:
        description: |-
          ProviderID is a custom ID that can be used to reconcile this Event
          with your internal systems.
          This is optional
          If not provided, we will generate one for you
        type: string
      uid:
        type: string
      updated_at:
        type: string
    type: object
  convoy.EventDelivery:
    properties:
      app_metadata:
        $ref: '#/definitions/convoy.AppMetadata'
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      endpoint:
        $ref: '#/definitions/convoy.EndpointMetadata'
        description: Endpoint contains the destination of the event.
      event_metadata:
        $ref: '#/definitions/convoy.EventMetadata'
      metadata:
        $ref: '#/definitions/convoy.Metadata'
      status:
        type: string
      uid:
        type: string
      updated_at:
        type: string
    type: object
  convoy.EventMetadata:
    properties:
      name:
        type: string
      uid:
        type: string
    type: object
  convoy.Group:
    properties:
      config:
        $ref: '#/definitions/config.GroupConfig'
      created_at:
        type: string
      deleted_at:
        type: string
      logo_url:
        type: string
      name:
        type: string
      uid:
        type: string
      updated_at:
        type: string
    type: object
  convoy.HttpHeader:
    additionalProperties:
      type: string
    type: object
  convoy.Metadata:
    properties:
      data:
        description: Data to be sent to endpoint.
        items:
          type: integer
        type: array
      interval_seconds:
        type: integer
      next_send_time:
        description: |-
          NextSendTime denotes the next time a Event will be published in
          case it failed the first time
        type: integer
      num_trials:
        description: |-
          NumTrials: number of times we have tried to deliver this Event to
          an application
        type: integer
      retry_limit:
        type: integer
      strategy:
        type: string
    type: object
  models.Application:
    properties:
      name:
        type: string
      support_email:
        type: string
    type: object
  models.Endpoint:
    properties:
      description:
        type: string
      events:
        items:
          type: string
        type: array
      secret:
        type: string
      url:
        type: string
    type: object
  models.Event:
    properties:
      app_id:
