paths:
  /api/v1/endpoints:
    get:
      consumes:
      - application/json
      description: This endpoint fetches an endpoints
      parameters:
      - description: group id
        in: query
        name: groupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ServerResponse'
            - properties:
                data:
                  $ref: '#/definitions/datastore.Group'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/util.ServerResponse'
            - properties:
                data:
                  $ref: '#/definitions/server.Stub'
              type: object
        "401":
          description: Unauthorized
          schema:
            allOf:
            - $ref: '#/definitions/util.ServerResponse'
            - properties:
                data:
                  $ref: '#/definitions/server.Stub'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/util.ServerResponse'
            - properties:
                data:
                  $ref: '#/definitions/server.Stub'
              type: object
      security:
      - ApiKeyAuth: []
      summary: Get endpoints
      tags:
      - Endpoints
    post:
      consumes:
      - application/json
      description: This endpoint creates an endpoint
      parameters:
      - description: results per page
        in: query
        name: perPage
        type: string
      - description: Endpoint Details
        in: body
        name: endpoint
        required: true
        schema:
          $ref: '#/definitions/models.Endpoint'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ServerResponse'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/server.pagedResponse'
                  - properties:
                      content:
                        items:
                          $ref: '#/definitions/datastore.Application'
                        type: array
                    type: object
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/util.ServerResponse'
            - properties:
                data:
                  $ref: '#/definitions/server.Stub'
              type: object
        "401":
