openapi: 3.0.3
paths:
  /v1/projects:
    get:
      description: This endpoint fetches projects
      parameters:
      - description: Project name
        in: query
        name: name
        schema:
          type: string
      - description: organisation id
        in: query
        name: orgID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/datastore.Project'
                      type: array
                  type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/public.Stub'
                  type: object
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/public.Stub'
                  type: object
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/public.Stub'
                  type: object
          description: Not Found
      security:
      - ApiKeyAuth: []
      summary: List all projects
      tags:
      - Projects
    post:
      description: This endpoint creates a project
      parameters:
      - description: Organisation id
        in: query
        name: orgID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.Project'
        description: Project Details
        required: true
        x-originalParamName: project
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/datastore.Project'
                  type: object
          description: OK
        "400":
