components:
  schemas:
    models.Application:
      properties:
        name:
          type: string
        org_id:
          type: string
        secret:
          type: string
        support_email:
          type: string
      type: object
    models.Endpoint:
      properties:
        description:
          type: string
        secret:
          type: string
        url:
          type: string
      type: object
    models.Message:
      properties:
        app_id:
          type: string
        created_at:
          type: integer
        data:
          items:
            type: integer
          type: array
        event_type:
          type: string
        msg_id:
          type: string
        provider_id:
          type: string
        status:
          type: string
      type: object
    models.Organisation:
      properties:
        logo_url:
          type: string
        name:
          type: string
      type: object
    server.serverResponse:
      properties:
        data:
          items:
            type: integer
          type: array
        message:
          type: string
        status:
          type: boolean
      type: object
  securitySchemes:
    ApiKeyAuth:
      in: header
      name: Authorization
      type: apiKey
info:
  contact:
    email: engineering@convoy.io
    name: API Support
    url: http://www.swagger.io/support
  description: Convoy is a fast and secure distributed webhooks service. This document
    contains Convoy's API specification.
