openapi: 3.0.3
paths:
  /api/v1/endpoints:
    get:
      description: This endpoint fetches an endpoints
      parameters:
      - description: group id
        in: query
        name: groupId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/datastore.Endpoint'
                      type: array
                  type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get endpoints
      tags:
      - Endpoints
    post:
      description: This endpoint creates an endpoint
      parameters:
      - description: results per page
        in: query
        name: perPage
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.Endpoint'
        description: Endpoint Details
        required: true
        x-originalParamName: endpoint
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      allOf:
                      - $ref: '#/components/schemas/server.pagedResponse'
                      - properties:
                          content:
                            items:
                              $ref: '#/components/schemas/datastore.Application'
                            type: array
                        type: object
                  type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/util.ServerResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Create an endpoint
      tags:
      - Application Endpoints
  /api/v1/endpoints/{endpointID}:
    delete:
      description: This endpoint deletes an endpoint
