components:
  schemas:
    auth.Role:
      properties:
        groups:
          items:
            type: string
          type: array
        type:
          type: string
      type: object
    datastore.APIKey:
      properties:
        created_at:
          type: integer
        delted_at:
          type: integer
        expires_at:
          type: integer
        hash:
          type: string
        key_type:
          type: string
        mask_id:
          type: string
        name:
          type: string
        role:
          $ref: '#/components/schemas/auth.Role'
        salt:
          type: string
        uid:
          type: string
        updated_at:
          type: integer
      type: object
    datastore.AppMetadata:
      properties:
        group_id:
          type: string
        support_email:
          type: string
        title:
          type: string
        uid:
          type: string
      type: object
    datastore.Application:
      properties:
        created_at:
          type: string
        deleted_at:
          type: string
        endpoints:
          items:
            $ref: '#/components/schemas/datastore.Endpoint'
          type: array
        events:
          type: integer
        group_id:
          type: string
        name:
          type: string
        support_email:
          type: string
        uid:
          type: string
        updated_at:
          type: string
      type: object
    datastore.DefaultStrategyConfiguration:
      properties:
        intervalSeconds:
          type: integer
        retryLimit:
          type: integer
      type: object
    datastore.DeliveryAttempt:
      properties:
        api_version:
          type: string
        created_at:
          type: string
        deleted_at:
          type: string
        endpoint_id:
          type: string
        error:
          type: string
        http_status:
          type: string
        ip_address:
          type: string
        method:
          type: string
        msg_id:
          type: string
        request_http_header:
          $ref: '#/components/schemas/datastore.HttpHeader'
        response_data:
          type: string
        response_http_header:
          $ref: '#/components/schemas/datastore.HttpHeader'
        status:
          type: boolean
        uid:
          type: string
        updated_at:
          type: string
        url:
          type: string
      type: object
    datastore.Endpoint:
      properties:
        created_at:
          type: string
        deleted_at:
          type: string
        description:
          type: string
        events:
          items:
            type: string
          type: array
        secret:
          type: string
        status:
          type: string
        target_url:
          type: string
        uid:
          type: string
        updated_at:
          type: string
      type: object
    datastore.EndpointMetadata:
      properties:
        secret:
          type: string
        sent:
          type: boolean
        status:
          type: string
        target_url:
          type: string
        uid:
          type: string
      type: object
    datastore.Event:
      properties:
        app_metadata:
          $ref: '#/components/schemas/datastore.AppMetadata'
        created_at:
          type: string
        data:
          description: |-
            Data is an arbitrary JSON value that gets sent as the body of the
            webhook to the endpoints
          items:
            type: integer
          type: array
        deleted_at:
          type: string
        event_type:
          type: string
        matched_endpoints:
          type: integer
        provider_id:
          description: |-
            ProviderID is a custom ID that can be used to reconcile this Event
            with your internal systems.
            This is optional
            If not provided, we will generate one for you
          type: string
        uid:
          type: string
        updated_at:
          type: string
      type: object
    datastore.EventDelivery:
      properties:
        app_metadata:
          $ref: '#/components/schemas/datastore.AppMetadata'
        created_at:
          type: string
        deleted_at:
          type: string
        description:
          type: string
        endpoint:
          $ref: '#/components/schemas/datastore.EndpointMetadata'
        event_metadata:
          $ref: '#/components/schemas/datastore.EventMetadata'
        metadata:
          $ref: '#/components/schemas/datastore.Metadata'
        status:
          type: string
        uid:
          type: string
        updated_at:
          type: string
      type: object
    datastore.EventMetadata:
      properties:
        name:
          type: string
        uid:
          type: string
      type: object
    datastore.Group:
      properties:
        config:
          $ref: '#/components/schemas/datastore.GroupConfig'
        created_at:
          type: string
        deleted_at:
          type: string
        logo_url:
          type: string
        name:
          type: string
        statistics:
          $ref: '#/components/schemas/datastore.GroupStatistics'
        uid:
          type: string
        updated_at:
          type: string
      type: object
    datastore.GroupConfig:
      properties:
        disable_endpoint:
          type: boolean
        signature:
          $ref: '#/components/schemas/datastore.SignatureConfiguration'
        strategy:
          $ref: '#/components/schemas/datastore.StrategyConfiguration'
      type: object
    datastore.GroupStatistics:
      properties:
        messages_sent:
          type: integer
        total_apps:
          type: integer
      type: object
    datastore.HttpHeader:
      additionalProperties:
        type: string
      type: object
    datastore.Metadata:
      properties:
        data:
          description: Data to be sent to endpoint.
          items:
            type: integer
          type: array
        interval_seconds:
          type: integer
        next_send_time:
          description: |-
            NextSendTime denotes the next time a Event will be published in
            case it failed the first time
          type: integer
        num_trials:
          description: |-
            NumTrials: number of times we have tried to deliver this Event to
            an application
          type: integer
        retry_limit:
          type: integer
        strategy:
          type: string
      type: object
    datastore.PaginationData:
      properties:
        next:
          type: integer
        page:
          type: integer
        perPage:
          type: integer
        prev:
          type: integer
        total:
          type: integer
        totalPage:
          type: integer
      type: object
    datastore.SignatureConfiguration:
      properties:
        hash:
          type: string
        header:
          type: string
      type: object
    datastore.StrategyConfiguration:
      properties:
        default:
          $ref: '#/components/schemas/datastore.DefaultStrategyConfiguration'
        type:
          type: string
      type: object
    models.APIKey:
      properties:
        expires_at:
          type: string
        key_type:
          type: string
        name:
          type: string
        role:
          $ref: '#/components/schemas/auth.Role'
      type: object
    models.APIKeyResponse:
      properties:
        created_at:
          type: string
        expires_at:
          type: string
        key:
          type: string
        key_type:
          type: string
        name:
          type: string
        role:
          $ref: '#/components/schemas/auth.Role'
        uid:
          type: string
      type: object
    models.Application:
      properties:
        name:
          type: string
        support_email:
          type: string
      type: object
    models.Endpoint:
      properties:
        description:
          type: string
        events:
          items:
            type: string
          type: array
        secret:
          type: string
        url:
          type: string
      type: object
    models.Event:
      properties:
        app_id:
          type: string
        data:
          description: |-
            Data is an arbitrary JSON value that gets sent as the body of the
            webhook to the endpoints
          items:
            type: integer
          type: array
        event_type:
          type: string
      type: object
    models.Group:
      properties:
        config:
          $ref: '#/components/schemas/datastore.GroupConfig'
        logo_url:
          type: string
        name:
          type: string
      type: object
    server.Stub:
      type: object
    server.pagedResponse:
      properties:
        content: {}
        pagination:
          $ref: '#/components/schemas/datastore.PaginationData'
      type: object
    server.serverResponse:
      properties:
        data:
          items:
            type: integer
          type: array
        message:
          type: string
        status:
          type: boolean
      type: object
  securitySchemes:
    ApiKeyAuth:
      in: header
      name: Authorization
      type: apiKey
