                - $ref: '#/components/schemas/server.serverResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get all applications
      tags:
      - Application
