paths:
  /applications:
    get:
      description: This fetches all applications
      parameters:
      - description: results per page
        in: query
        name: perPage
        schema:
          type: string
      - description: page number
        in: query
        name: page
        schema:
          type: string
      - description: sort order
        in: query
        name: sort
        schema:
          type: string
      - description: app title
        in: query
        name: q
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/server.serverResponse'
                - properties:
                    data:
                      allOf:
                      - $ref: '#/components/schemas/server.pagedResponse'
                      - properties:
                          content:
                            items:
                              $ref: '#/components/schemas/datastore.Application'
                            type: array
                        type: object
                  type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/server.serverResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/server.serverResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/server.Stub'
                  type: object
          description: Unauthorized
        "500":
